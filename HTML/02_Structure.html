<html>
  <head>
    <title>HTML Structure</title>
    <meta charset="utf-8">
  </head>

  <body>
    <h1>HTML Structure</h1>
    <ol>
      <li><h3>html tag</h3></li>
      가장 바깥쪽에 존재하는 태그.
      </br>안에 head 태그와 body 태그를 포함한다.

      <li><h3>head tag</h3></li>
      문서 자체를 설명해 주는 정보들을 담는 태그.

      <li><h3>body tag</h3></li>
      본문에 해당하는 태그.
    </ol>
  </body>
</html>
