<!DOCTYPE html>
<html>
    <head>
        <style>
            #left{
                text-align: left;
                border: 1px solid gray;
            }
            #center{
                text-align: center;
                border: 1px solid gray;
            }
            #right{
                text-align: right;
                border: 1px solid gray;
            }
            #justify{
                text-align: justify;
                border: 1px solid gray;
            }
        </style>
   </head>
   <body>
    <p id="left">
        LEFT
    </p>
    <p id="center">
        CENTER
    </p>
    <p id="right">
        RIGHT
    </p>
    <p id="justify">
        JUSTIFY
    </p>
   </body>
</html>
