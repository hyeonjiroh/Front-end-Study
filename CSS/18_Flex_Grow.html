<!DOCTYPE html>
<html>
    <head>
        <style>
            .container{
                background-color: #57b0ff;
                height: 200px;
                display: flex;
                flex-direction: row;
            }
            .item{
                background-color: #7982fb;
                color: white;
                border: 1px solid white;
                flex-grow: 0;
            }
            .item:nth-child(2){
                flex-grow: 2;
                /* flex-basis: 200px; */
            }
        </style>
   </head>
   <body>
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
    </div>
   </body>
</html>
