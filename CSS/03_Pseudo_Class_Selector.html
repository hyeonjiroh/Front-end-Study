<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style>
            a:link{
                color: black;
            }
            a:visited{
                color: red;
            }
            a:hover{
                color:green;
            }
            a:active{
                color:yellow;
            }
            a:focus{
                color: white;
            }
            input:focus{
                background-color: black;
                color:white;
            }
        </style>
   </head>
   <body>
        <a href="https://opentutorials.org">방문O</a>
        <a href="https://a.a">방문X</a>
        <input type="text">

</html>
