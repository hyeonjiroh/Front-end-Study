<!DOCTYPE html>
<html>
    <head>
        <style>
            img{
                transition: all 1s;
            }
            img:hover{
                filter: grayscale(75%) blur(1px);
            }
            h1{
                filter: blur(1px);
            }
        </style>
   </head>
   <body>
    <h1>Rabbit</h1>
    <img src="images\rabbit.jpg" alt="rabbit">
   </body>
</html>
